<!DOCTYPE html>
<html>
    <head>
        <title>Me >.< Aki</title>
        <link rel="stylesheet" type="text/css" href="./CSS/index.css"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/alex-brush" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/dancing" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/unique" type="text/css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class = "currenttime" style="margin-left: 10%; margin-top: 6%; color: rgb(248,204,199); font-size: 20px;">
                        <p id="gettime"></p>

                            <script type="text/javascript">
                                var timevar = setInterval(setTimer,1000);
                                function setTimer() {
                                var d = new Date();
                                document.getElementById("gettime").innerHTML = d.toLocaleTimeString();
                            }
                            </script>
                    </div>
                </div>

                <div class="col-sm-4">
                    <a href="index.html">
                    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
                            style="font-family: 'AlexBrushRegular'; font-weight: normal; font-style: normal; font-size: 60px;
                            color: rgb(248,204,199); text-align: center;">Me >.< Aki</div></div>
                    </a>

                    <script>
                        function mOver(obj) {
                            obj.innerHTML = "Welcome!"
                        }

                        function mOut(obj) {
                            obj.innerHTML = "Me >.< Aki"
                        }
                    </script>

                <div class="col-sm-4"></div>
            </div>
        </div>

        <div class="mainpart">
            <div id="grad1"></div>
            <p>
            <span class="rainbow" style="font-size: 20px;">Tomorrow Is a Brand New Day!</span></p>

            <script type="text/javascript">
            var $el = $(".rainbow:first"), text = $el.text(),
            words = text.split(" ");
            var html = "";
            for (var i = 0; i < words.length; i++) {
                    html += "<span>" + words[i] + " </span>";
            };
            $el.html(html).children().hide().each(function(i){
                $(this).delay(i*200).fadeIn(700);
            });
            </script>

            <h1>Those who bring sunshine into the lives of others cannot keep it from themselves.</h1>
        </div>
        
    </body>
</html>
